<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome pagina de iconos la cual utilice para el ojo de la contraseña-->
    <script src="https://kit.fontawesome.com/7a11473784.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <h1>Login</h1>
            <!--mail-->
            <div class="form-group">
                <label for="nombre">Email:</label>
                <input type="text" id="nombre" placeholder="Ingrese su Email" required>
            </div>
            <!--password-->
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                <i class="toggle-password fa-solid fa-eye-slash fa-2xs" onclick="togglePasswordVisibility()"></i>
            </div>
            <!--Genero-->
            <div class="form-group">
                <label for="genero">Genero:</label>
                <select name="genero" id="genero">
                    <option value="masculino">Masculino:</option>
                    <option value="femenino">Femenino:</option>
                    <option value="otro">Otro:</option>
                </select>
            </div>
            <!--Terminos-->
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los terminos</label>
            </div>
            <!--boton-->
            <div class="form-group">
                <button type="submit">Ingresar</button>
            </div>
        </form>
    </div>
    

  <script src="main.js"></script>
</body>
</html>
